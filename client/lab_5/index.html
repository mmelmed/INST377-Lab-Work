<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Melmed Lab 5: HTML Forms, CSS Frameworks, HTTP Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class ="has-background-danger-dark">
<div class="wrapper">
<div class="container">
    <section class="section">
        <div class="box has-background-warning-dark is-family-sans-serif">
            <h1 class="title">Matt Melmeds's Lab 5</h1>
        </div>
      </section>

<div class="columns is-mobile is-centered is-vcentered is-family-sans-serif">
  <div class="column">
    <form class="main_form box mx-6 has-background-warning-dark" method="GET" class="body">
      <div class="field">
          <label class="label" for="first-name">First name:</label>
        <div class="control">
          <input class="input" type="text" id="first-name" name="first-name"><br>
        </div>
      </div>
      <div class="field">
        <label class="label" for="food-name">Food Preference:</label>
        <div>
          <input class="input" type="text" id="food-name" name="food-name">
        </div>
      </div>
        <div class="control">
          <label class="label" name="food-type">Veggie or Vegan?</label>
            <label class="radio">
              <input type="radio" name="food-type">Yes</label>
          <label class="radio">
            <input type="radio" name="food-type">No</label>
        </div><br>
      <input class="button is-success" type="submit" value="Submit">
    </form>
  </div>
  <div class="column box py-5 px-3 mx-5 has-background-warning-dark is-half-mobile ">
      This will be something in two weeks
  </div>
  
</div>
</div>
</div>
     <script src="script.js"></script>
</body>
</html>
